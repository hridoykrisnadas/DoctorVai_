<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple Quize Apps</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!--Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>

<body>

<div class="row p-0 m-0">

    <div class = "col-md-2 p-0 m-0"  th:insert="sidebar.html :: sidebar"></div>

    <div class="col-md-10 m-0 p-0">
        <div class = "p-0 m-0"  th:insert="navBar.html :: navbar"></div>
        <div class="text-bold radius-5 px-5 mx-5 my-2">
            <form class="row g-3 px-5 mx-5" action= "submit-medical-college" method = "POST" th:object=${medical_college}>
                <div class="col-12">
                    <label for="medical_college" class="form-label">Medical College Name</label>
                    <input type="text" class="form-control" id="medical_college" name="name" placeholder="Ex. Dhaka Medical College" required>
                </div>
                <div class="col-12">
                    <label for="location" class="form-label">Medical College Name</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Ex. Shahbagh, Dhaka" required>
                </div>
                <div class="col-md-2 align-self-end d-grid gap-2">
                    <button type="submit" class="btn btn-primary p-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/ja<javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
</body>

</html>
