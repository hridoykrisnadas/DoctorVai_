<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simple Quize Apps</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.min.css}">
    <!--Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">

</head>
<body>

<div class="sidebar-vh bg-navy text-light px-0 mx-0" th:fragment="sidebar">
    <div class="card bg-navy-dark text-light text-center">
        <span class="px-1 py-3 fw-bold fs-5 align-middle mb-0 text-center">Doctor Vai</span>
    </div>
    <div class="text-center mt-2">
        <img class="profile-image rounded-circle" th:src="@{/images/hridoy.jpeg}">
        <span class="text-light fw-semibold mx-1">Hridoy Krisna Das</span>
    </div>
    <div class="text-center align-middle mt-2 sidebar-inner px-4 pt-3 nav-item">
        <ul class="nav nav-pills nav-fill flex-column pt-3 pt-md-0">
            <li class="nav-item my-1">
                <a href="medical-college" class="nav-link  text-light fs-700"
                   th:classappend="${#httpServletRequest.getRequestURI() == '/medical-college' ? 'active':''}">
                    <span>
                        <i class="far fa-question-circle"></i>
                    </span>
                    <span class="px-3">Medical College</span>
                </a>
            </li>
            <li class="nav-item my-1">
                <a href="degree" class="nav-link  text-light fs-700"
                   th:classappend="${#httpServletRequest.getRequestURI() == '/degree' ? 'active':''}">
                    <span>
                        <i class="far fa-question-circle"></i>
                    </span>
                    <span class="px-3">Degree</span>
                </a>
            </li>
        </ul>
    </div>

</div>

<script type="text/ja<javascript" th:src="@{/js/bootstrap.min.js}" ></script>
<script type="text/javascript" th:src="@{js/jquery-3.6.0.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/fontawesome.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
</body>
</html>
